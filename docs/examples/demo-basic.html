<h3 class="docs-header">Basic Input</h3>

<div class="row">
  <div class="col">
    <ui-select ng-model="$ctrl.country.selected"
               title="Choose a country">
      <ui-select-match placeholder="Enter a country name...">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="country in $ctrl.countries | filter: $select.search">
        <div ng-bind-html="country.name | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>
  <div class="col">
    <input type="text"
           class="form-control"
           placeholder="Bootstrap input text">
  </div>
</div>

    <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="$ctrl.multipleDemo.countries" theme="bootstrap4" sortable="true"   title="Choose a color">
      <ui-select-match placeholder="Select countries...">{{$item.name}}</ui-select-match>
