<div class="ui-select-container ui-select-multiple ui-select-bootstrap4 dropdown form-control d-flex align-items-center h-auto"
     ng-class="{open: $select.open}">

  <div class="ui-select-values-container d-flex flex-wrap flex-fill" ng-click="$select.toggle($event)">
    <div class="ui-select-match"></div>
    <span ng-show="$select.open && $select.refreshing && $select.spinnerEnabled"
          class="ui-select-refreshing {{$select.spinnerClass}}"></span>
    <input type="search"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"
           class="ui-select-search bg-transparent w-auto border-0"
           placeholder="{{$select.getPlaceholder()}}"
           ng-disabled="$select.disabled"
           ng-model="$select.search"
           role="combobox"
           aria-expanded="{{$select.open}}"
           aria-label="{{$select.baseTitle}}"
           ng-class="{'spinner': $select.refreshing}"
           data-disallow-drop=data-disallow-drop>
    <div class="ui-select-no-choice"></div>
  </div>
  <div class="ui-select-indicators ml-2">
    <i class="caret dropdown-toggle"
       ng-click="$select.toggle($event)"></i>
  </div>
  <div ng-class="{show : $select.open && $select.items.length > 0}"
       class="ui-select-dropdown dropdown-menu w-100">
    <div class="ui-select-header"></div>
    <div class="ui-select-choices"></div>
    <div class="ui-select-footer"></div>
  </div>
</div>
