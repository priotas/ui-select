<span class="ui-select-match d-flex align-items-center flex-wrap">
  <span ng-repeat="$item in $select.selected track by $index"
        class="d-flex align-items-center p-1">
    <div class="btn-group">
      <button class="ui-select-match-item btn btn-secondary btn-sm text-nowrap d-flex align-items-center text-truncate"
              tabindex="-1"
              type="button"
              ng-disabled="$select.disabled"
              ng-click="$selectMultiple.activeMatchIndex = $index; $select.toggle($event)"
              ng-class="{'btn-primary':$selectMultiple.activeMatchIndex === $index, 'select-locked':$select.isLocked(this, $index)}"
              ui-select-sort="$select.selected">
        <span uis-transclude-append></span>
      </button>
      <button class="ui-select-match-close btn btn-secondary btn-sm "
              ng-hide="$select.disabled"
              ng-click="$selectMultiple.removeChoice($index);$event.stopPropagation();"> &times;</button>
    </div>
  </span>
</span>
